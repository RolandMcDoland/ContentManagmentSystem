{% extends "base_generic.html" %}

{% block content %}
    <h1>Users</h1>

    <table class="table table-hover mt-5">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% if users %}
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.role }}</td>
                        <td><a class="btn btn-primary btn-sm" href="{% url 'cmsapp:user_edit' user.id %}">Edit</a></td>
                        <td><a class="btn btn-danger btn-sm" href="{% url 'cmsapp:user_delete' user.id %}">Delete</a></td>
                    </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
{% endblock %}
