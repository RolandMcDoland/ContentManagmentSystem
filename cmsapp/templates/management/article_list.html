{% extends "base_generic.html" %}

{% block content %}
    <h1>Articles</h1>

    <a href="{% url 'cmsapp:article_new' %}" class="btn btn-outline-success float-right my-4">Add new article</a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Path</th>
                <th>Tags</th>
                <th>Edited</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% if articles %}
                {% for article in articles %}
                    <tr>
                        <td>{{ article.name }}</td>
                        <td>{{ article.path }}</td>
                        <td>tag</td>
                        <td>{{ article.edited_date }}</td>
                        <td><a href="/manage/articles/edit/{{ article.name }}" class="btn btn-primary btn-sm">Edit</a></td>
                        <td><button class="btn btn-danger btn-sm">Delete</button></td>
                    </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
{% endblock %}
