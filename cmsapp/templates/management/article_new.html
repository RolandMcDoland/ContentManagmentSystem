{% extends "base_generic.html" %}

{% block content %}
    <h1>New Article</h1>
    <form action="{% url 'cmsapp:article_save' %}" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" aria-describedby="titleHelp" placeholder="Enter title" name="title">
        </div>
        <div class="form-group">
            <label for="inputTags">Tags</label>
            <input type="text" class="form-control" id="inputTags" aria-describedby="tagsHelp" placeholder="Enter tags" name="tags">
        </div>
        <div class="form-group">
            <label for="inputContent">Content</label>
            <textarea rows="10" columns="100" class="form-control" id="inputContent" aria-describedby="contentHelp" placeholder="Enter content" name="content"></textarea>
        </div>
        <div class="form-group">
            <label for="inputPublishDate">Publish Date</label>
            <input type="datetime-local" class="form-control" id="inputPublishDate" aria-describedby="publishDateHelp" name="publishDate" value="2020-01-13T12:00:00">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
